network:
  ethernets:
    test98:
      dhcp4: true
      nameservers:
        addresses:
          - 1.2.3.5
          - 1.2.2.2
      routes:
        - to: 172.16.0.0/24
          via: 192.168.1.100
      dhcp4-overrides:
        send-release: no
        use-dns: no
        initial-congestion-window: 40
        initial-advertised-receive-window: 50
        rapid-commit: yes
      dhcp6-overrides:
        send-release: no
        use-dns: no
        rapid-commit: yes
        without-ra: yes
